    <h2 style="text-align: center; color: antiquewhite;">JS Calculator</h2>
     <div class= "formstyle" style="height: 330px; width: 300px; text-align: center; border: 3px solid skyblue; background-color: aquamarine;">
         <form name = "form1">
             <input class= "screen" style="width: 223px; margin: 5px; background-color: azure;" name = "screen" id="screen">  
            </form> 
   <table>
       <tr>
           <td>
               <input onclick="clear()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="C">
           </td>
           <td>
               <input onclick="backspace()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="B">
           </td>
           <td>
            <input onclick="insert('/')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="\">
        </td>
        <td>
            <input onclick="insert('*')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="*">
        </td>
       </tr>

       <tr>
        <td>
            <input onclick="insert('1')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="1">
        </td>
        <td>
            <input onclick="insert('2')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="2">
        </td>
        <td>
            <input onclick="insert('3')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="3">
        </td>
        <td>
            <input onclick="insert('.')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value=".">
        </td>
       </tr>

       <tr>
        <td>
            <input onclick="insert('4')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="4">
        </td>
        <td>
            <input onclick="insert('5')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="5">
        </td>
        <td>
            <input onclick="insert('6')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="6">
        </td>
        <td>
            <input onclick="insert('+')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="+">
        </td>
       </tr>

       <tr>
        <td>
            <input onclick="insert('7')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="7">
        </td>
        <td>
            <input onclick="insert('8')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="8">
        </td>
        <td>
            <input onclick="insert('9')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="9">
        </td>
        <td rowspan="5">
            <input onclick="equal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="=" style="height: 150px;">
        </td>
       </tr>

       <tr>
        <td colspan="2">
            <input onclick="insert('0')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="0" style="height: 106px;">
        </td>
        <td>
            <input onclick="insert('-')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="button" value="-" style="width: 40px;">
        </td>
       </tr>
